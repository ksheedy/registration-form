<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section class="island">
    <div class="max-length">

      <h1 class="pad-t">Want to go to Mars?</h1>
      <div class="push">
        <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>

      <form method="POST" action="http://formspree.io/">

        <fieldset>
          <legend class="italic giga push-1-2">Personal details</legend>

          <div class="grid">
            <div class="push pad-t-1-4 unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>

            <div class="push unit unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 age">
              <label for="age">Age</label>
              <input id="age" name="age">
            </div>

            <div class="push unit unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2">
              <label for="email">Email</label>
              <input id="email" type="email" name="email">
            </div>

            <div class="push unit unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>

          <div>
            <label for="address">Address</label>
            <textarea id="address"></textarea>
          </div>

        </fieldset>

        <fieldset>
          <legend class="italic giga push">Mission statement</legend>

          <div class="push">
            <label for="why">Why do you want to go to Mars?</label>
            <textarea id="why" name="why"></textarea>
          </div>

          <div class="center-contents">
            <button class="btn" type="submit">Register for the trip!</button>
          </div>

          <input type="hidden" name="_subject" value="Request to join the mission">
        </fieldset>

      </form>
    </div>
  </section>
</body>
</html>
