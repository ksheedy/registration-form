<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section>
    <div class="max-length">
      <h1>Want to go to Mars</h1>
      <div class="">
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>
      <h2>Personal details</h2>
      <form class="" method="post" action="http://formspree.io/shee0067@algonquinlive.com">
        <div class="">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div class="">
          <label for="age">Age</label>
          <input id="age" name="age">
        </div>

        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>

        <div class="">
          <label for="fitness">Physical fitness</label>
          <select id="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div>
          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </div>

        <h2>Mission statement</h2>

        <div>
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why"></textarea>
        </div>

        <div>
          <button type="submit" name="button">Register for the trip</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
